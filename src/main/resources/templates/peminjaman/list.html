<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
    <!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.css">-->

</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>DAFTAR PEMINJAMAN</h1>
        <hr/>
    </center>
    <div class="row">
        <div class="col">
            <a href="/Peminjaman-add" class="btn btn-danger form-control"  onclick="return confirm('Anda ingin mengajukan Peminjaman ?')">Tambah</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col">
            <table id="table" class="table table-striped">
                <thead>
                <tr>
                    <td>No</td>
                    <td>NPK</td>
                    <td>Tanggal Pinjam</td>
                    <td>Tanggal Kembali</td>
                    <td>Status</td>
                    <td>Denda</td>
                    <td>Aksi</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iter: ${listPeminjaman}">
                    <td><span th:text="${iter.count}"></span></td>
                    <td th:text="${item.NPK}"></td>
                    <td th:text="${item.tglPeminjaman}"></td>
                    <td th:text="${item.tglPengembalian}"></td>
                    <td>
                        <div th:switch="${item.status}">
                            <span th:case="0" >Menunggu</span>
                            <span th:case="1" >Disetujui</span>
                        </div>
                    </td>
                    <td th:text="${item.denda}"></td>
                    <td >
                        <div class="row">
                            <div class="col">
                                <a th:href="@{'Karyawan-edit?NPK='+${item.NPK}}" class="btn btn-info form-control">Edit</a>
                            </div>
<!--                            <div class="col">-->
<!--                                <a th:if="${item.rowStatus == 1}" th:href="@{deleteKaryawan/{id}(id=${item.NPK})}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Hapus</a>-->
<!--                                <a th:if="${item.rowStatus == 0}" th:href="@{deleteKaryawan/{id}(id=${item.NPK})}" class="btn btn-primary form-control" th:disabled="true">Non-Aktif</a>-->
<!--                            </div>-->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-secondary">
                Kembali
            </button>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
