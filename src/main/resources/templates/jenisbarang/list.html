<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_ga">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>DAFTAR JENIS BARANG</h1>
            <hr/>
        </center>
        <div class="row">
            <div class="col">
                <a href="/JenisBarang-add" class="btn btn-outline-primary">Tambah</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-striped">
                    <thead>
                    <tr>
                        <td>No</td>
                        <td>Id Jenis Barang</td>
                        <td>Nama Barang</td>
                        <td>Keterangan</td>
                        <td>Aksi</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iter: ${listJenisBarang}">
                        <td><span th:text="${iter.count}"></span></td>
                        <td th:text="${item.idJenisBarang}"></td>
                        <td th:text="${item.namaBarang}"></td>
                        <td th:text="${item.keterangan}"></td>
                        <td >
                            <div class="row">
                                <div class="col">
                                    <a th:href="@{'JenisBarang-edit?id_jenisbarang='+${item.idJenisBarang}}" class="btn btn-info form-control">Edit</a>
                                </div>
                                <div class="col">
                                    <a th:if="${item.rowStatus == 1}" th:href="@{deleteJenisBarang/{id}(id=${item.idJenisBarang})}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Non Aktif</a>
                                    <a th:if="${item.rowStatus == 0}" th:href="@{deleteJenisBarang/{id}(id=${item.idJenisBarang})}" class="btn btn-primary form-control" th:disabled="true">Aktif</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script">
    <!-------------------------------------------------------- SCRIPT  -->
    <script>
        $(document).ready(function() {
            $('.table').DataTable();
        } );
    </script>
    <!------------------------------------------------------------------->
</div>
</html>
