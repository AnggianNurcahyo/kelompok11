<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_ga">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>DAFTAR VENDOR</h1>
            <hr/>
        </center>
        <div class="row">
            <div class="col">
                <a href="/Vendor-add" class="btn btn-outline-primary">Tambah</a>        </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-striped">
                    <thead>
                    <tr>
                        <td>No</td>
                        <td>Id Vendor</td>
                        <td>Nama Vendor</td>
                        <td>Alamat</td>
                        <td>Email</td>
                        <td>No Telepon</td>
                        <td>No Rekening</td>
                        <td>Jenis Bank</td>
                        <td>Aksi</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iter: ${listvendor}">
                        <td><span th:text="${iter.count}"></span></td>
                        <td th:text="${item.IdVendor}"></td>
                        <td th:text="${item.namaVendor}"></td>
                        <td th:text="${item.alamat}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.noTelepon}"></td>
                        <td th:text="${item.noRekening}"></td>
                        <td th:text="${item.jenisBankList.namaBank}"></td>
                        <td >
                            <div class="row">
                                <div class="col">
                                    <a th:href="@{'Vendor-edit?IdVendor='+${item.IdVendor}}" class="btn btn-info form-control">Edit</a>
                                </div>
                                <div class="col">
                                    <a th:if="${item.rowStatus == 1}" th:href="@{deleteVendor/{id}(id=${item.IdVendor})}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Hapus</a>
                                    <a th:if="${item.rowStatus == 0}" th:href="@{deleteVendor/{id}(id=${item.IdVendor})}" class="btn btn-primary form-control" th:disabled="true">Non-Aktif</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
