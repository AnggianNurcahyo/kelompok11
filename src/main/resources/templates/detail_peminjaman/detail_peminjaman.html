<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_karyawan">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>DAFTAR DETAIL PEMINJAMAN</h1>
        </center>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-striped">
                    <thead>
                    <tr>
                        <td>No</td>
                        <td>Nama barang</td>
                        <td>Jumlah peminjaman</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iter: ${listDetail}">
                        <td><span th:text="${iter.count}"></span></td>
                        <td th:each="barang : ${listBarang}" th:if="${barang.idBarangP == item.idBarangP}" th:text="${barang.namaBarangP}"></td>
                        <td th:text="${item.kuantitas}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-outline-secondary" href="/DaftarPeminjaman">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('.table').DataTable();
        } );
    </script>
</div>
</html>
