<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TAMBAH BARANG DETAIL PEMINJAMAN</title>
    <!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.css">-->

</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>TAMBAH BARANG DETAIL PEMINJAMAN</h1>
        <hr/>
    </center>
    <br/>
    <div class="row">
        <div class="col">
            <table id="table" class="table table-striped">
                <thead>
                <tr>
                    <td>No</td>
                    <td>Nama Barang</td>
                    <td>Jenis Barang</td>
                    <td>Stok</td>
                    <td>Harga</td>
                    <td>Aksi</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iter: ${listBarang}">
                    <td><span th:text="${iter.count}"></span></td>
                    <td th:text="${item.namaBarangP}"></td>
                    <td th:text="${item.jenisBarangList.namaBarang}"></td>
                    <td th:text="${item.stok}"></td>
                    <td th:text="${item.harga}"></td>
                    <td >
                        <div class="row">
                            <div class="col">
                                <form action="/Post-tambah-barang" method="post">
                                    <input type="hidden" name="idPeminjaman" th:value="${idPeminjaman}">
                                    <input type="hidden" name="idBarang" th:value="${item.idBarangP}">
                                    <button class="btn btn-info form-control">Tambah</button>
                                </form>
                            </div>
                            <!--                            <div class="col">-->
                            <!--                                <a th:if="${item.rowStatus == 1}" th:href="@{deleteKaryawan/{id}(id=${item.NPK})}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Hapus</a>-->
                            <!--                                <a th:if="${item.rowStatus == 0}" th:href="@{deleteKaryawan/{id}(id=${item.NPK})}" class="btn btn-primary form-control" th:disabled="true">Non-Aktif</a>-->
                            <!--                            </div>-->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-secondary">
                Kembali
            </button>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
