<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_ga">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>DAFTAR BARANG PERUSAHAAN</h1>
            <hr/>
        </center>
        <div class="row">
            <div class="col">
                <a href="/BarangPerusahaan-add" class="btn btn-outline-primary">Tambah</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-striped">
                    <thead>
                    <tr>
                        <td>No</td>
                        <td>Id Barang Perusahaan</td>
                        <td>Nama Bank</td>
                        <td>Keterangan</td>
                        <td>Jenis Barang</td>
                        <td>Seksi</td>
                        <td>Vendor</td>
                        <td>Stok</td>
                        <td>Harga</td>
                        <td>Aksi</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iter: ${listBarangPerusahaan}">
                        <td><span th:text="${iter.count}"></span></td>
                        <td th:text="${item.idBarangP}"></td>
                        <td th:text="${item.namaBarangP}"></td>
                        <td th:text="${item.keterangan}"></td>
                        <td th:text="${item.jenisBarangList.namaBarang}"></td>
                        <td th:text="${item.seksiList.namaSeksi}"></td>
                        <td th:text="${item.vendorList.namaVendor}"></td>
                        <td th:text="${item.stok}"></td>
                        <td th:text="${item.harga}"></td>
                        <td >
                            <div class="row">
                                <div class="col">
                                    <a th:href="@{'BarangPerusahaan-edit?IdBarangP='+${item.idBarangP}}" class="btn btn-info form-control">Edit</a>
                                </div>
                                <div class="col">
                                    <a th:if="${item.rowStatus == 1}" th:href="@{deleteBarangPerusahaan/{id}(id=${item.idBarangP})}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Hapus</a>
                                    <a th:if="${item.rowStatus == 0}" th:href="@{deleteBarangPerusahaan/{id}(id=${item.idBarangP})}" class="btn btn-primary form-control" th:disabled="true">Muncul</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script">
    <!-------------------------------------------------------- SCRIPT  -->
    <script>
        $(document).ready(function() {
            $('.table').DataTable();
        } );
    </script>
    <!------------------------------------------------------------------->
</div>
</html>
