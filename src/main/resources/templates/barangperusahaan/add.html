<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_ga">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>TAMBAH DATA BARANG PERUSAHAAN</h1>
            <hr/>
        </center>
        <br/>
        <div class="row">
            <div class="col">
                <form th:action="@{addBarangPerusahaan}" th:object="${BarangPerusahaan}" method="post" enctype="multipart/form-data" >
                    <div class="row">
                        <div class="col">
                            <label for="NamaBarangP">Nama Barang Perusahaan <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="NamaBarangP" id="NamaBarangP"  required>
                            <br/>
                            <label for="Keterangan">Keterangan <span style="color: red"></span> </label>
                            <input class="form form-control" type="text" name="Keterangan" id="Keterangan">
                            <br/>
                            <label>Jenis Barang <span style="color: red">*</span> </label>
                            <select class="form-control" name="IdJenisBarang" id="ddlIdJenisBarang">
                                <option value=""> -Pilih Jenis Barang- </option>
                                <option th:each="item : ${ddlJenisBarang}"
                                        th:value="${item.idJenisBarang}"
                                        th:utext="${item.namaBarang}"/>
                            </select>
                            <br/>
                            <label>Seksi <span style="color: red">*</span> </label>
                            <select class="form-control" name="IdSeksi" id="ddlIdSeksi">
                                <option value=""> -Pilih Jenis Seksi- </option>
                                <option th:each="item : ${ddlSeksi}"
                                        th:value="${item.idSeksi}"
                                        th:utext="${item.namaSeksi}"/>
                            </select>
                            <br/>
                            <label>Vendor <span style="color: red">*</span> </label>
                            <select class="form-control" name="IdVendor" id="ddlIdVendor">
                                <option value=""> -Pilih Jenis Vendor- </option>
                                <option th:each="item : ${ddlVendor}"
                                        th:value="${item.idVendor}"
                                        th:utext="${item.namaVendor}"/>
                            </select>
                            <br/>
                            <label for="Stok">Stok <span style="color: red"></span> </label>
                            <input class="form form-control" type="text" name="Stok" id="Stok">
                            <br/>
                            <label for="Harga">Harga <span style="color: red"></span> </label>
                            <input class="form form-control" type="text" name="Harga" id="Harga">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-secondary" href="/BarangPerusahaan">Kembali</a>&#32
                            <button class="btn btn-outline-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
