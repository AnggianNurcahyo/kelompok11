<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout_admin">
<div layout:fragment="content">
    <div class="container">
        <center>
            <h1>TAMBAH DATA ROLE</h1>
            <hr/>
        </center>
        <br/>
        <div class="row">
            <div class="col">
                <form th:action="@{addRole}" th:object="${Role}" method="post" enctype="multipart/form-data" >
                    <div class="row">
                        <div class="col">
                            <label for="NamaRole">Nama Role <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="NamaRole" id="NamaRole"  required>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-secondary" href="/Role">Kembali</a>&#32
                            <button class="btn btn-outline-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
